<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="css/printstyle.css" type="text/css">
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/print.js"></script>
    <title>Invoice Information</title>
</head>
<body style="margin-right:40px;margin-left:40px" onload="loadInvoice()">
    <div class="_header_title">
        Online Invoice System
    </div>
<div>
    <div style="float:right;margin-right:20px">
        <p class="invoiceInfo" style="margin-top:0">
            <b>Invoice Information: </b><br>
            <span id="InvoiceNo">N/A</span><br>
            <time id="InvoiceDate" datetime="N/A">N/A</time>
        </p>
    </div>
    <div style="margin-left:20px">
       <p class="customerInfo">
           <b>Customer Information: </b><br>
           #<span id="CustomerId">N/A</span> - NIF: <span id="CustomerTaxID">N/A</span><br>
           <b><span id="CompanyName">N/A</span></b><br>
           <span id="AddressDetail">N/A</span> <span id="City">N/A</span> <span id="PostalCode">N/A</span> <span id="Country">N/A</span><br>
           <a id="Email" href="mailto:N/A">N/A</a>
       </p>
    </div>
</div>
<br>
<div>
    <div class="_table" id="lines">
        <div class="_row _header">
            <div class="_header">#              </div>
            <div class="_header">Code           </div>
            <div class="_header">Description    </div>
            <div class="_header">Quantity       </div>
            <div class="_header">Unit Price     </div>
            <div class="_header">Tax            </div>
            <div class="_header">Credit Amount  </div>
        </div>
    </div>
    
    <div class="_table" style="width:auto; float:right; margin-top: 10px; margin-bottom: 40px;">
        <div class="_row totals">
            <div class="_cell title" style="background-color:white">Tax Payable</div>
            <div class="_cell" style="background-color:white"><span id="TaxPayable">N/A</span> &euro;</div>
        </div>
        <div class="_row totals" style="background-color:white">
            <div class="_cell title" style="background-color:white">Net Total</div>
            <div class="_cell" style="background-color:white"><span id="NetTotal">N/A</span> &euro;</div>
        </div>
        <div class="_row totals" style="background-color:white">
            <div class="_cell title" style="background-color:white"><b>Gross Total</b></div>
            <div class="_cell" style="background-color:white"><span id="GrossTotal">N/A</span> &euro;</div>
        </div>
    </div>
</div>
</body>
</html>
