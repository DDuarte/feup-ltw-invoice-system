<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="css/printstyle.css" type="text/css">
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/print.js"></script>
    <title>Invoice Information</title>
</head>
<body style="margin-right:40px;margin-left:40px" onload="loadInvoice()">
<h1>Online Invoice System</h1>
<hr>

<div>
    <div style="float:right;margin-right:20px">
        <p class="invoiceInfo" style="margin-top:0">
            <b>Invoice Information: </b><br>
            <span id="InvoiceNo">N/A</span><br>
            <time id="InvoiceDate" datetime="N/A">N/A</time>
        </p>
    </div>
    <div style="margin-left:20px">
       <p class="customerInfo">
           <b>Customer Information: </b><br>
           #<span id="CustomerId">N/A</span> - NIF: <span id="CustomerTaxID">N/A</span><br>
           <b><span id="CompanyName">N/A</span></b><br>
           <span id="AddressDetail">N/A</span> <span id="City">N/A</span> <span id="PostalCode">N/A</span> <span id="Country">N/A</span><br>
           <a id="Email" href="mailto:N/A">N/A</a>
       </p>
    </div>
</div>
<br>
<div>
    <table id="lines">
        <tr>
            <th>#</th>
            <th>Code</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Tax</th>
            <th colspan="2">Credit Amount</th>
        </tr>
        <tr class="totals">
            <td style="border:0;background-color:white" colspan="6"></td>
            <td class="title" style="background-color:white">Tax Payable</td>
            <td style="background-color:white"><span id="TaxPayable">N/A</span> &euro;</td>
        </tr>
        <tr class="totals">
            <td style="border:0;background-color:white" colspan="6"></td>
            <td class="title" style="background-color:white">Net Total</td>
            <td style="background-color:white"><span id="NetTotal">N/A</span> &euro;</td>
        </tr>
        <tr class="totals">
            <td style="border:0;background-color:white" colspan="6"></td>
            <td class="title" style="background-color:white"><b>Gross Total</b></td>
            <td style="background-color:white"><span id="GrossTotal">N/A</span> &euro;</td>
        </tr>
    </table>
</div>
</body>
</html>
