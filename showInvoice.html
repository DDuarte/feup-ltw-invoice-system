<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/showInvoice.js"></script>
        <title>Show Invoice</title>
    </head>
    <body onload="loadInvoice()">
        <div class="_form">
            <div class="_header">
                Show Invoice
            </div>
            <div class="_row _invoice_number">
                <label>Invoice Number</label>
                <label id="InvoiceNo">N/A</label>
            </div>
            <div class="_row _invoice_date">
                <label>Invoice Date</label>
                <label id="InvoiceDate">N/A</label>
            </div>
            <div class="_row">
                <label>Customer Id</label>
                <label id="CustomerId">N/A</label>
            </div>
            <div class="_row">
                <label>Company Name</label>
                <label id="CompanyName">N/A</label>
            </div>
            <div class="_row _line_title">
                <label>Lines</label>
            </div>
            <div class="_row">
                <label>Tax Payable</label>
                <label id="TaxPayable">N/A</label>
            </div>
            <div class="_row">
                <label>Net Total</label>
                <label id="NetTotal">N/A</label>
            </div>
            <div class="_row">
                <label>Gross Total</label>
                <label id="GrossTotal">N/A</label>
            </div>
        </div>
    </body>
</html>
