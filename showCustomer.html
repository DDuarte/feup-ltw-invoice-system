<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet"  href="css/style.css" type="text/css">
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/showCustomer.js"></script>
        <title>Show Customer</title>
    </head>
    <body onload="loadCustomer()">
        <div class="_form">
            <div class="_header">
                Show Customer
            </div>
            <div class="_row _customer_id _hundred">
                <label for="CustomerId">Customer Id</label>
                <input type="number" id="CustomerId" value="N/A" disabled>
            </div>
            <div class="_row _customer_tax_id _hundred">
                <label for="CustomerTaxId">Customer Tax Id</label>
                <input type="number" id="CustomerTaxId" value="N/A" disabled>
            </div>
            <div class="_row _company_name _five_hundred">
                <label for="CompanyName">Company Name</label>
                <input type="text" id="CompanyName" value="N/A" disabled>
            </div>
            <div class="_row">
                <label>Billing Address</label>
                <div class="_sub_row">
                    <div class="_row _address_detail">
                        <label for="AddressDetail">Address Detail</label>
                        <input type="text" id="AddressDetail" value="N/A" disabled>
                    </div>
                    <div class="_row _city _hundred">
                        <label for="City">City</label>
                        <input type="text" id="City" value="N/A" disabled>
                    </div>
                    <div class="_row _postal_code _seventy">
                        <label for="PostalCode">Postal Code</label>
                        <input type="text" id="PostalCode" value="N/A" disabled>
                    </div>
                    <div class="_row _country">
                        <label for="Country">Country</label>
                        <input type="text" id="Country" value="N/A" disabled>
                    </div>
                </div>
            </div>
            <div class="_row _email _five_hundred">
                <label for="Email">Email</label>
                <input type="email" id="Email" value="N/A" disabled>
            </div>
            <div class="_row _self_billing_indicator">
                <label for="SelfBillingIndicator">Self Billing</label>
                <input type="checkbox" id="SelfBillingIndicator" disabled>
            </div>
        </div>
    </body>
</html>
